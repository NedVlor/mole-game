<!doctype html>
<html>
  <head>
    <title>Mole-game</title>
    <style>
      body {
        background: #181a1e;
        margin: 0;
      }
      .bar {
        display: grid;
        grid-template-columns: 15rem 15rem 15rem;
        grid-template-rows: 15rem 15rem 15rem;
        transform: perspective(5cm) rotateX(7deg) rotateY(-2deg) scale(0.8)
          translateX(-3rem);
        margin: auto;
        margin: auto;
        width: fit-content;
        padding: 3rem 3rem 0rem 3rem;
        background: #423200fa;
        background-image: url(./grass.jpg);
        background-size: 40%;
        border-radius: 2rem;
      }
      .cell {
      }
      .cell img {
        width: 100%;
      }
      .hummer {
        position: fixed;
        z-index: 100;
        top: 600px;
        left: 0;
        transition: 0.1s ease-in;
      }
      .hamster-fairy {
        position: fixed;
        z-index: 90;
        top: 300px;
        right: -200px;
        transition: 1s ease-in;
        width: 150px;
        filter: drop-shadow(0 0 1.25rem gold);
        animation: mymove 5s infinite;
      }
      @keyframes mymove {
        0% {
          top: 100px;
        }
        50% {
          top: 200px;
        }
        100% {
          top: 100px;
        }
      }

      .panel {
        position: absolute;
        z-index: 100;
        display: flex;
        padding: 0.5rem;
        justify-content: space-between;
        width: 100%;
        box-sizing: border-box;
      }
      .left {
        display: flex;
      }

      .right {
        display: flex;
      }
      .heart {
        width: 7rem;
        height: 6rem;
        margin-left: 1rem;
      }
      .right .heart {
        margin-left: 0;
        margin-right: 1rem;
      }
      .avatarA {
        width: 6rem;
        height: 6rem;
        background-image: url(./src/robot.png);
        border-radius: 6rem;
        background-size: cover;
      }
      .avatarB {
        width: 6rem;
        height: 6rem;
        background-image: url(./src/huml.png);
        border-radius: 6rem;
        background-size: cover;
      }

      .effects {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ff06062b;
        display: none;
      }
      .game-over-screen {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ff06062b;
        display: none;
        flex-direction: column;
      }
      .game-over-screen img {
        filter: drop-shadow(0px 0px 150px #fff);
      }
      .retry {
        border-radius: 2rem;
        margin-top: 3rem;
        box-shadow: 0 7px 30px black;
        transition: 0.3s;
      }
      .retry:hover {
        box-shadow: 0 18px 50px black;
      }
      .retry:active {
        box-shadow: 0 0px 10px black;
      }
      .you-win-screen {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(0 0 0 / 68%);
        display: none;
        flex-direction: column;
      }
      .you-win-screen img {
        filter: drop-shadow(0px 0px 150px #fff);
      }
      .start-screen {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(0 0 0 / 100%);
        /*display: none;*/
        flex-direction: column;
        background-image: url("./src/matrix.gif");
      }
      .substrate {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: rgb(0 0 0 / 68%);
        top: 0;
        left: 0;
      }
      .matrix-hamster {
        animation: matrixHamster 2s infinite;
        width: 35%;
      }
      @keyframes matrixHamster {
        0% {
        }
        50% {
          transform: scale(1.02, 1.01);
        }
        100% {
        }
      }
      .start-screen .buttons img:nth-child(1) {
        animation: police 1.5s infinite;
      }
      @keyframes police {
        0% {
          filter: drop-shadow(0px 0px 15px red);
        }
        25% {
          filter: drop-shadow(0px 0px 150px red) brightness(2);
        }
        30% {
          filter: drop-shadow(0px 0px 15px red) brightness(1);
        }
        100% {
          filter: drop-shadow(0px 0px 15px red);
        }
      }
      .start-screen .buttons img:nth-child(2) {
        animation: police2 1.5s infinite;
      }
      @keyframes police2 {
        0% {
          filter: drop-shadow(0px 0px 15px blue);
        }
        45% {
          filter: drop-shadow(0px 0px 150px blue) brightness(2);
        }
        50% {
          filter: drop-shadow(0px 0px 15px blue) brightness(1);
        }
        100% {
          filter: drop-shadow(0px 0px 15px blue);
        }
      }

      .healing-heart {
        position: fixed;
        width: 2rem;
        right: 100px;
        top: 100px;
        z-index: 999;
        transition: 1s ease-in;
        filter: drop-shadow(0 0 1.25rem gold);
        animation: mymoveHeart 5s infinite;
        display: none;
      }
      @keyframes mymoveHeart {
        0% {
          top: 100px;
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          top: 50%;
          right: 50%;
          opacity: 0;
        }
      }
      img {
        -moz-user-select: none; /* Firefox */
        -webkit-user-select: none; /* Chrome/Safari */
        -ms-user-select: none; /* IE */
        user-select: none; /* Standard */
        /* pointer-events: none;  Make it not clickable */
      }
    </style>
  </head>
  <body>

    <img

    <img class="hummer" src="./src/hummer.png" draggable="false" />

    <div class="panel">

    </div>
    <div class="start-screen">

      <div class="buttons">

        <img src="./src/play-button.png" onclick="start()" />

    </div>
    <div class="effects">

    <div class="game-over-screen">

      <img
        onclick="retry()"

    </div>
    <div class="you-win-screen">
      <img src="./src/youWin.png" draggable="false" />
      <img
        onclick="retry()"

    </div>
